<div class="container">
  <div class="row">
    <div class="page-header">
      <a href="/"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></a>
    </div>
    <div class="col-md-12">
      <h1>Lista Usuarios</h1>
      <table class="table">
        <thead>
        <td>Nombre</td>
        <td>Email</td>
        <td></td>
        </thead>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.email}}</td>
          <td class="text-right">
            <button class="btn btn-success" *ngIf="logged" (click)="update(usuario)">Editar</button>
            <button class="btn btn-danger"  *ngIf="logged" (click)="delete(usuario)">Eliminar</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
