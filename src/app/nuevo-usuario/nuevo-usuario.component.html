<div class="container">
  <div class="row">
    <div class="page-header">
      <a href="/"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span></a>
    </div>
    <div class="col-md-12" *ngIf="logged">
      <h1>Nuevo Usuario</h1>
      <form (ngSubmit) = createOrUpdate()>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="usuario.email">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" [(ngModel)]="usuario.nombre">
        </div>
        <button *ngIf="usuariosService.usuario" type="submit" class="btn btn-success">Actualizar</button>
        <button *ngIf="!usuariosService.usuario" type="submit" class="btn btn-info">AÃ±adir</button>
      </form>
    </div>
  </div>
</div>
